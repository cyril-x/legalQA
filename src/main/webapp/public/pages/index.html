<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="/public/js/jquery-3.1.1.js"></script>
    <script type="text/javascript" src="/public/js/QAFind.js"></script>
    <style type="text/css">
        table{
            width:100%;
            border-collapse:collapse;
        }
        tr{
            width: 100%;
        }
        td{
            border:black solid 1px;
            padding:10px;
            font-size:12px;
        }
        .input{
            border:black solid 1px;
            width: 100%;
            overflow: auto;
            word-break: break-all;
            text-align: center;
            margin: 0 auto;
            font-size: 16px;

        }
        .answerbot{
            width:100%;
            margin:0 auto;
        }
        .btn{
            margin-left:81%;
            background-color: peachpuff;
        }

    </style>

    <title>问答系统</title>
</head>
<body>
<div id="answerplain" class="all">

    <textarea type="text" class="input" id="queuetext" placeholder="请输入问题"  rows="10" cols="50"></textarea>
    <input type="checkbox" id="dm_classify" value="">是否案情分类(默认不使用)</input>
    <input> 请选择相似度分析方法</input>
    <select id="similarMethod">
        <option value="1">word2vec</option>
        <option value="2">sdp</option>
    </select>
    <button type="button" class="btn" onclick="findAnswer()">回答</button>
    <div class="answerbot" >

        <label id="answer"></label>
    </div>
</div>
</body>
</html>
